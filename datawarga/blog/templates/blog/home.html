{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script src="{% static 'blog/js/script.js' %}"></script>
</head>
<body class="awal">
    <div class="password-container">
        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" class="password-field" placeholder="Masukkan password" required>
            <button type="submit">Login</button>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
