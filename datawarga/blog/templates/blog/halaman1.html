{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'blog/css/halaman1.css' %}">
</head>
<body>
     <div class="container">
        <h1 class="header">Formulir Data Warga</h1>
        
        <form method="post" enctype="multipart/form-data" class="warga-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.nama.id_for_label }}">Nama Lengkap:</label>
                {{ form.nama }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.alamat.id_for_label }}">Alamat:</label>
                {{ form.alamat }}
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.rt.id_for_label }}">Panel:</label>
                    {{ form.rt }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.rw.id_for_label }}">Daerah:</label>
                    {{ form.rw }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="{{ form.foto.id_for_label }}">Foto:</label>
                {{ form.foto }}
                <small class="file-info">Format: JPG/PNG (max 2MB)</small>
            </div>
            
            <button type="submit" class="submit-btn">Simpan Data</button>
            <a href="{% url 'halaman2' %}" class="add-btn">Lihat Data Warga</a>
        </form>
    </div>
</body>
</html>
